{% extends "base.html" %}
{% block content %}
<div class="container my-3">
    <form enctype = "multipart/form-data" method="post" action="{% url 'notice:notice-create' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="mb-3">
            <label for="RSS">RSS링크</label>
            <input type="text" class="form-control" name="rss_link" id="rss_link"
                   value="{{ form.rss_link.value|default_if_none:'' }}">
        </div>
        <button type="submit" class="btn btn-primary">생성하기</button>
    </form>
</div>
{% endblock %}
