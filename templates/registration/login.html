{% extends "base.html" %}
{% block content %}
<div class="container my-5">
    <form method="post" action="{% url 'registration:login' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="mb-3">
            <label for="username">이메일</label>
            <input type="email" class="form-control" name="username" id="username" placeholder="예) pnu@naver.com"
                   value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" name="password" id="password"
                   value="{{ form.password.value|default_if_none:'' }}">
        </div>
        <input type="hidden" name="next" value="{{next}}">
        <div class="login mb-3">
            <button type="submit" class="btn btn-primary">로그인</button>
        </div>
        <div class="signup">
            <a href="{% url 'registration:signup' %}" class="btn" id="signup">회원가입</a>
            <a href="{% url 'registration:password_reset' %}" class="btn" id="find_password">비밀번호 찾기</a>
        </div>
    </form>
</div>
{% endblock %}
