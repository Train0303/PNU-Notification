{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container my-5">
    <form method="post" action="{% url 'registration:signup' %}">
        {% csrf_token %}
        <h2>회원가입</h2>
        <p class="description">부산대학교 공지사항을 가입한 메일로 받을 수 있습니다.</p>
        {% include "form_errors.html" %}
        <div class="mb-3">
            <label for="email" id="label-email"><span id="email-address">이메일</span><span id="email-duplication-check"></span></label>
            <input type="text" class="form-control" name="email" id="email" placeholder="예) pnu@naver.com"
                   value="{{ form.email.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="password1">비밀번호</label>
            <input type="password" class="form-control" name="password1" id="password1"
                   value="{{ form.password1.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="password2">비밀번호 확인</label>
            <input type="password" class="form-control" name="password2" id="password2"
                   value="{{ form.password2.value|default_if_none:'' }}">
        </div>
        <div class="btn-submit">
            <button type="submit" class="btn btn-primary">생성하기</button>
        </div>
    </form>
</div>
{% endblock %}

{% block javascript %}
<script src="{% static 'registration/check_email.js' %}"></script>
{% endblock %}
