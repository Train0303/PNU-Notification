version: "3.1"
services:
  pnu-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: server_django
    volumes:
      - ./:/app/
    tty: true
#    environment:
#      - DJANGO_DEBUG=False
    command:
      - bash
      - -c
      - |
        chmod +x /app/config/cron/cron.sh;
        ( crontab -l | grep -v "*/30 * * * * bash /app/config/cron/cron.sh" ; echo "*/30 * * * * bash /app/config/cron/cron.sh" ) | crontab -;
        cron;
        crontab -l;
        python manage.py makemigrations;
        python manage.py migrate;
        python manage.py initadmin;
        gunicorn pnuNoti.wsgi:application --bind 0.0.0.0:8000

    networks:
      - pnu_noti

  nginx:
    image: nginx:latest
    container_name: server_nginx
    ports:
      - "80:80"
    volumes:
      - ./config/nginx:/etc/nginx/conf.d
      - ./.staticfiles:/static
    environment:
      - TZ=Asia/Seoul
    depends_on:
      - pnu-web
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

    networks:
      - pnu_noti

networks:
  pnu_noti:
    driver: bridge